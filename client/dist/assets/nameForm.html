<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=windows-1252">
    </head>
    <body>
        <div id="inputForm">
            <input type="text" id="nameField" placeholder="Enter your name" style="font-size: 32px">
            <input type="button" name="playButton" value="Play" style="font-size: 32px; height: 46px">
            <br />
            <br />
            <br />
            <p style="color: white; font-size: 24px">Choose a Map</p>
            <input type="radio" id="park" name="map" value="park" checked="checked">
            <label for="park">Countryside</label><br>
            <input type="radio" id="scifi" name="map" value="scifi">
            <label for="scifi">Futuristic</label><br>
        </div>
        <div id="loadingView" style="color: white; display: none; font-size: 32px">
            <span>Joining room...</span>
        </div>
    </body>
</html>
